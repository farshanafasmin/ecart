<app-header></app-header>

<div *ngIf="products.length<=0" class="row">
    <div class="col-3"></div>

    <div class="col-6 text-center">
        <img src="https://i.postimg.cc/5NptHn8X/wish.avif" class="img-fluid" width="500" height="500" alt="">
        <h3 class="text-center"><i>Your wishlist is empty!</i></h3>
        <button class="btn mb-5" routerLink="">Add More Items</button>

    </div>

    <div class="col-3"></div>
</div>


<div *ngIf="products.length>0" class="row">
    <div class="col-2"></div>

    <div class="col-8 ">
        <div  *ngFor="let i of products" class="card mb-3 mt-5 " style="max-width: 540px;">
            <div class="row g-0">
              <div  class="col-md-4 ">
                <img [src]="i.image" class="img-fluid rounded-start p-2 m-2" alt="no image" style="width: 200px; height: 200px;">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.category}}</p>
                  <h2 class="text-start">${{i.price}}</h2>
                  <div class="d-flex justify-content-between">
                    <button (click)="addToCart(i)" class="btn  b2 btn-danger"><i class="fa-solid fa-shopping-cart"></i></button>
                    <button (click)="removeWishlist(i._id)" class="btn b2 btn-danger"><i class="fa-solid fa-trash"></i></button>

                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="col-2"></div>
</div>
