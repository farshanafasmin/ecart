<app-header></app-header>

<div class="container mb-5" >
    <div class="row" *ngIf="!buyStatus">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
           
            <form [formGroup]="checkoutModel">
                <h3 class="del mt-5 text-center pt-2">Delivery Details</h3>
                <div class="mb-3 mt-5 ms-5 me-5">
                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input formControlName="name" type="text" class="form-control" id="name1" placeholder="Name">
                </div>
                <div class="mb-3 ms-5 me-5">
                    <!-- <label for="location" class="form-label">Loacation</label> -->
                    <input formControlName="location" type="text" class="form-control" id="location" placeholder="Loacation">
                </div>
                <div class="mb-3 ms-5 me-5">
                    <!-- <label class="form-label" for="landmark">Landmark</label> -->
                    <input formControlName="landmark" type="text" class="form-control" id="landmark" placeholder="Landmark">
    
                </div>
                <div class="mb-3 ms-5 me-5">
                    <!-- <label class="form-label" for="pin">Pin</label> -->
                    <input formControlName="pincode" type="text" class="form-control" id="pin" placeholder="Pin code">
    
                </div>
                <div class="mb-3 ms-5 me-5">
                    <!-- <label class="form-label" for="mobile">Mobile</label> -->
                    <input formControlName="mobile" type="text" class="form-control" id="mobile" placeholder="Mobile">
    
                </div>
                <div class="d-flex justify-content-between">
                    <button (click)="proceedToBuy()"  class="btn btn-outline-success mb-5 ms-5 me-5">Proceed To Buy</button>
                    <button (click)="cancel()"  class="btn btn-outline-danger mb-5 ms-5 me-5">Cancel</button>
    
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    
    
  
  <div class="row mt-5" *ngIf="buyStatus">
        <div class="col-lg-3"></div>
    
        <div class="col-lg-6">
        <div class="sub mb-5">
            <h6 class="ms-5 text-center">Address details</h6>
            <hr>
            <h5 class="ms-5">{{checkoutModel.value.name}}</h5>

            <h5 class="ms-5">{{checkoutModel.value.location}}</h5>
            <h5 class="ms-5">{{checkoutModel.value.landmark}}</h5>
            <h5 class="ms-5">{{checkoutModel.value.pincode}}</h5>
            <h5 class="ms-5">{{checkoutModel.value.mobile}}</h5>
            <h3 class="ms-5">${{totalPrice}}</h3>
            <div class="d-flex justify-content-between">
                <button (click)="payment()" class="btn btn-outline-success mb-5 ms-5 me-5">Proceed To Payment</button>
                <button (click)="cancelPayment()"  class="btn btn-outline-danger mb-5 ms-5 me-5">Cancel</button>
    
            </div>
            <div>
                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
            </div>
        </div>
        </div>
    
        <div class="col-lg-3"></div>
    </div>
    <!-- payment -->
    
</div>
