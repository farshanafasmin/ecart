<app-header></app-header>

<div class="row">

    <div class="col-3"></div>

   <div class="col-6 mt-5">
        <div data-aos="zoom-out-down" class="card mb-3 p-2" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img [src]="singleProduct.image" class="img-fluid rounded" width="500" height="500"
                        alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{singleProduct.title}}</h5>
                        <h4 class="mt-3" style="font-weight: bold;">${{singleProduct.price}}</h4>
                        <h5 class="mt-3">{{singleProduct.category}}</h5>
                        <p class="card-text mt-3">{{singleProduct.description}}</p>
                        <p>Rating: {{singleProduct.rating?.rate}}<span ngClass="{{singleProduct.rating?.rate>4?'c1':'c2'}}"><i class="fa-solid fa-star"></i></span>({{singleProduct.rating?.count}})</p>
                        <div class="d-flex justify-content-between">
                            <button (click)="addToCart(singleProduct)" type="submit" class="btn btn-outline-success mb-5 me-1  ">Add To <i
                                    class="fa-solid fa-cart-plus"></i></button>
                            <button (click)="addToWishlist(singleProduct.id,singleProduct.title,singleProduct.price,singleProduct.description,singleProduct.category,singleProduct.image,singleProduct.rating)" type="submit" class="btn btn-outline-danger mb-5  ">Add To <i
                                    class="fa-solid fa-heart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </div>

   <div class="col-3"></div>

</div>
